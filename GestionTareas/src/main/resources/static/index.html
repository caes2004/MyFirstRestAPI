<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Visualization</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #E3F2FD; /* Azul claro */
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: #333;
            text-align: center;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }    

        .section-title {
            color: white;
            background-color: #5E35B1; 
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .section-title:hover {
            transform: scale(1.05);
            background-color: #4527A0;
        }

        .card {
            border-radius: 8px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .list-group-item {
            border-left: 5px solid #5E35B1;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Datos Combinados de la API</h2>

    <div class="row mt-4">
        <!-- Sección Bored API -->
        <div class="col-md-6">
            <h4 class="section-title">Bored API Data</h4>
            <div id="boredData" class="card p-3">
                <div class="card-body">
                    <p><strong>Actividad:</strong> <span id="activity"></span></p>
                    <p><strong>Disponibilidad:</strong> <span id="availability"></span></p>
                    <p><strong>Tipo:</strong> <span id="type"></span></p>
                    <p><strong>Participantes:</strong> <span id="participants"></span></p>
                    <p><strong>Precio:</strong> <span id="price"></span></p>
                    <p><strong>Enlace:</strong> <a id="link" href="#" target="_blank">Ver actividad</a></p>
                </div>
            </div>
        </div>
        
        <!-- Sección Tareas -->
        <div class="col-md-6">
            <h4 class="section-title">Lista de Tareas</h4>
            <div id="taskData" class="list-group">
                <!-- Las tareas se cargarán aquí -->
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    window.onload = function() {
        fetch('/api/v1')  
            .then(response => response.json())  
            .then(data => {
                // Bored API
                document.getElementById('activity').innerText = data.externalData.activity;
                document.getElementById('availability').innerText = data.externalData.availability;
                document.getElementById('type').innerText = data.externalData.type;
                document.getElementById('participants').innerText = data.externalData.participants;
                document.getElementById('price').innerText = data.externalData.price;
                document.getElementById('link').href = data.externalData.link;

                // Lista de tareas
                let taskList = data.tasks;
                let taskContainer = document.getElementById('taskData');
                taskContainer.innerHTML = '';  

                taskList.forEach(task => {
                    let listItem = document.createElement('li');
                    listItem.classList.add('list-group-item');
                    listItem.innerHTML = `<strong>${task.title}</strong>: ${task.description} (${task.statusName})`;
                    taskContainer.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    };
</script>

</body>
</html>
